<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translucent Petals | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Filtering light...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>
        <div id="canvas-container" class="flower-canvas"></div>
        <div class="flower-info">
            <h1>Translucent Petals</h1>
            <p>Light passes through delicate petals with beautiful backlight effects</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x1a1520
            });

            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;

            camera.position.set(0, 1, 4);
            camera.lookAt(0, 0.5, 0);

            // Backlight setup
            const backLight = new THREE.DirectionalLight(0xffeedd, 2);
            backLight.position.set(0, 2, -3);
            scene.add(backLight);

            const ambient = new THREE.AmbientLight(0x404050, 0.3);
            scene.add(ambient);

            const fillLight = new THREE.DirectionalLight(0xaaccff, 0.4);
            fillLight.position.set(-3, 3, 2);
            scene.add(fillLight);

            // Point light behind flower for glow
            const glowLight = new THREE.PointLight(0xffaa66, 1.5, 6);
            glowLight.position.set(0, 0.5, -1);
            scene.add(glowLight);

            // Flower group
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Create translucent petal material
            function createTranslucentMaterial(color, opacity = 0.6) {
                return new THREE.MeshPhysicalMaterial({
                    color: color,
                    transparent: true,
                    opacity: opacity,
                    transmission: 0.3,
                    thickness: 0.5,
                    roughness: 0.3,
                    metalness: 0,
                    side: THREE.DoubleSide,
                    depthWrite: false
                });
            }

            // Create petal with thickness variation
            function createPetal() {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.18, 0.08, 0.22, 0.35, 0.14, 0.6);
                shape.bezierCurveTo(0.06, 0.78, -0.06, 0.78, -0.14, 0.6);
                shape.bezierCurveTo(-0.22, 0.35, -0.18, 0.08, 0, 0);

                const geom = new THREE.ShapeGeometry(shape, 32);

                // Add curvature
                const positions = geom.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const y = positions.getY(i);
                    const x = positions.getX(i);
                    const curve = Math.sin(y * Math.PI * 0.7) * 0.15;
                    const edge = Math.abs(x) * 0.3;
                    positions.setZ(i, curve + edge * (y / 0.78));
                }
                positions.needsUpdate = true;
                geom.computeVertexNormals();

                return geom;
            }

            // Create layered petals
            const layers = [
                { count: 5, scale: 1, tilt: 0.5, y: 0.5, color: 0xff8899, opacity: 0.5 },
                { count: 7, scale: 0.85, tilt: 0.35, y: 0.52, color: 0xffaabb, opacity: 0.55 },
                { count: 5, scale: 0.6, tilt: 0.2, y: 0.54, color: 0xffccdd, opacity: 0.6 }
            ];

            const petals = [];

            layers.forEach((layer, li) => {
                for (let i = 0; i < layer.count; i++) {
                    const geom = createPetal();
                    const mat = createTranslucentMaterial(layer.color, layer.opacity);
                    const petal = new THREE.Mesh(geom, mat);

                    const angle = (i / layer.count) * Math.PI * 2 + li * 0.3;
                    petal.rotation.z = angle;
                    petal.rotation.x = -Math.PI / 2 + layer.tilt;
                    petal.position.y = layer.y;
                    petal.scale.setScalar(layer.scale);

                    flowerGroup.add(petal);
                    petals.push({ mesh: petal, phase: i * 0.2 + li });
                }
            });

            // Center
            const centerGeom = new THREE.SphereGeometry(0.08, 32, 32);
            const centerMat = new THREE.MeshStandardMaterial({
                color: 0xffee88,
                roughness: 0.6,
                metalness: 0.1,
                emissive: 0x442200,
                emissiveIntensity: 0.3
            });
            const center = new THREE.Mesh(centerGeom, centerMat);
            center.position.y = 0.56;
            flowerGroup.add(center);

            // Stem
            const stemCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0.4, 0),
                new THREE.Vector3(0.02, 0.1, 0.01),
                new THREE.Vector3(-0.01, -0.3, -0.01),
                new THREE.Vector3(0, -0.8, 0)
            ]);
            const stemGeom = new THREE.TubeGeometry(stemCurve, 16, 0.025, 8, false);
            const stemMat = new THREE.MeshStandardMaterial({ color: 0x3a6a30 });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            flowerGroup.add(stem);

            // Background glow sphere
            const bgGlowGeom = new THREE.SphereGeometry(0.8, 32, 32);
            const bgGlowMat = new THREE.MeshBasicMaterial({
                color: 0xff9966,
                transparent: true,
                opacity: 0.15
            });
            const bgGlow = new THREE.Mesh(bgGlowGeom, bgGlowMat);
            bgGlow.position.set(0, 0.5, -1.5);
            scene.add(bgGlow);

            // Ground
            const groundGeom = new THREE.PlaneGeometry(10, 10);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x151015, roughness: 0.9 });
            const ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.8;
            scene.add(ground);

            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                // Gentle petal breathing
                petals.forEach(p => {
                    const breathe = Math.sin(elapsed * 0.8 + p.phase) * 0.02;
                    p.mesh.rotation.x += breathe * 0.01;
                });

                // Pulsing backlight
                glowLight.intensity = 1.2 + Math.sin(elapsed * 1.5) * 0.3;
                bgGlow.scale.setScalar(1 + Math.sin(elapsed) * 0.1);

                // Slow rotation
                flowerGroup.rotation.y = elapsed * 0.2;

                // Camera orbit
                camera.position.x = Math.sin(elapsed * 0.15) * 2;
                camera.position.z = 4 + Math.cos(elapsed * 0.15) * 0.5;
                camera.lookAt(0, 0.4, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
