<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythical Flower | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Summoning magic...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>
        <div id="canvas-container" class="flower-canvas"></div>
        <div class="flower-info">
            <h1>Mythical Flower</h1>
            <p>A legendary flower with glowing runes, floating motion, and magical particles</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x050510
            });

            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0.5, 0);

            // Mystical lighting
            const ambient = new THREE.AmbientLight(0x1a1a3a, 0.3);
            scene.add(ambient);

            const mainLight = new THREE.DirectionalLight(0x8844ff, 0.6);
            mainLight.position.set(3, 5, 3);
            scene.add(mainLight);

            const magicLight = new THREE.PointLight(0x44ddff, 1.5, 8);
            magicLight.position.set(0, 1, 0);
            scene.add(magicLight);

            const accentLight = new THREE.PointLight(0xff44aa, 0.8, 6);
            accentLight.position.set(-2, 2, 2);
            scene.add(accentLight);

            // Flower group - floats
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Create mystical petal with rune texture
            function createMythicalPetal() {
                const group = new THREE.Group();

                // Base petal
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.18, 0.1, 0.22, 0.4, 0.14, 0.7);
                shape.bezierCurveTo(0.06, 0.85, -0.06, 0.85, -0.14, 0.7);
                shape.bezierCurveTo(-0.22, 0.4, -0.18, 0.1, 0, 0);

                const petalGeom = new THREE.ShapeGeometry(shape, 32);
                const positions = petalGeom.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const y = positions.getY(i);
                    positions.setZ(i, Math.sin(y * Math.PI * 0.7) * 0.12);
                }
                positions.needsUpdate = true;
                petalGeom.computeVertexNormals();

                const petalMat = new THREE.MeshStandardMaterial({
                    color: 0x2a1a4a,
                    roughness: 0.4,
                    metalness: 0.3,
                    side: THREE.DoubleSide
                });
                const petal = new THREE.Mesh(petalGeom, petalMat);
                group.add(petal);

                // Glowing rune on petal
                const runeMat = new THREE.MeshBasicMaterial({
                    color: 0x44ffff,
                    transparent: true,
                    opacity: 0.8,
                    side: THREE.DoubleSide
                });

                // Simple rune shape (geometric)
                const runeShape = new THREE.Shape();
                runeShape.moveTo(0, 0.2);
                runeShape.lineTo(0.03, 0.35);
                runeShape.lineTo(0, 0.5);
                runeShape.lineTo(-0.03, 0.35);
                runeShape.lineTo(0, 0.2);

                const runeGeom = new THREE.ShapeGeometry(runeShape, 8);
                const rune = new THREE.Mesh(runeGeom, runeMat);
                rune.position.z = 0.02;
                group.add(rune);

                // Cross line
                const lineGeom = new THREE.PlaneGeometry(0.08, 0.01);
                const line = new THREE.Mesh(lineGeom, runeMat.clone());
                line.position.set(0, 0.35, 0.02);
                group.add(line);

                group.userData.runes = [rune, line];
                return group;
            }

            // Create petals
            const petalCount = 8;
            const petals = [];

            for (let i = 0; i < petalCount; i++) {
                const petalGroup = createMythicalPetal();
                const angle = (i / petalCount) * Math.PI * 2;

                petalGroup.rotation.z = angle;
                petalGroup.rotation.x = -Math.PI / 2 + 0.5;
                petalGroup.position.y = 0.5;

                flowerGroup.add(petalGroup);
                petals.push({
                    group: petalGroup,
                    runes: petalGroup.userData.runes,
                    phase: i * 0.3
                });
            }

            // Inner petals
            for (let i = 0; i < 5; i++) {
                const petalGroup = createMythicalPetal();
                const angle = (i / 5) * Math.PI * 2 + 0.3;

                petalGroup.rotation.z = angle;
                petalGroup.rotation.x = -Math.PI / 2 + 0.3;
                petalGroup.position.y = 0.52;
                petalGroup.scale.setScalar(0.6);

                flowerGroup.add(petalGroup);
                petals.push({
                    group: petalGroup,
                    runes: petalGroup.userData.runes,
                    phase: i * 0.4 + 2
                });
            }

            // Magical core
            const coreGeom = new THREE.SphereGeometry(0.12, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({
                color: 0x44ffff,
                transparent: true,
                opacity: 0.9
            });
            const core = new THREE.Mesh(coreGeom, coreMat);
            core.position.y = 0.55;
            flowerGroup.add(core);

            // Core glow layers
            [0.2, 0.35, 0.5].forEach((size, i) => {
                const glowGeom = new THREE.SphereGeometry(size, 16, 16);
                const glowMat = new THREE.MeshBasicMaterial({
                    color: i === 1 ? 0xff44aa : 0x44ffff,
                    transparent: true,
                    opacity: 0.15 - i * 0.03,
                    blending: THREE.AdditiveBlending
                });
                const glow = new THREE.Mesh(glowGeom, glowMat);
                glow.position.y = 0.55;
                flowerGroup.add(glow);
            });

            // Mystical stem
            const stemCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0.4, 0),
                new THREE.Vector3(0.03, 0.1, 0.02),
                new THREE.Vector3(-0.02, -0.3, -0.01),
                new THREE.Vector3(0, -0.8, 0)
            ]);
            const stemGeom = new THREE.TubeGeometry(stemCurve, 20, 0.028, 8, false);
            const stemMat = new THREE.MeshStandardMaterial({
                color: 0x2a3a4a,
                roughness: 0.6,
                metalness: 0.2
            });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            flowerGroup.add(stem);

            // Magical particles orbiting
            const particleCount = 100;
            const particleGeom = new THREE.BufferGeometry();
            const particlePos = new Float32Array(particleCount * 3);
            const particleData = [];

            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 0.5 + Math.random() * 1.5;
                const height = (Math.random() - 0.5) * 2;

                particlePos[i * 3] = Math.cos(angle) * radius;
                particlePos[i * 3 + 1] = height;
                particlePos[i * 3 + 2] = Math.sin(angle) * radius;

                particleData.push({
                    angle,
                    radius,
                    height,
                    speed: 0.3 + Math.random() * 0.5,
                    vertSpeed: (Math.random() - 0.5) * 0.2
                });
            }

            particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePos, 3));
            const particleMat = new THREE.PointsMaterial({
                size: 0.04,
                color: 0x88ffff,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });
            const particles = new THREE.Points(particleGeom, particleMat);
            scene.add(particles);

            // Ground with magic circle
            const groundGeom = new THREE.RingGeometry(0.8, 2, 64);
            const groundMat = new THREE.MeshBasicMaterial({
                color: 0x44ffff,
                transparent: true,
                opacity: 0.1,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.8;
            scene.add(ground);

            // Inner circle
            const innerCircleGeom = new THREE.RingGeometry(0.3, 0.5, 32);
            const innerCircle = new THREE.Mesh(innerCircleGeom, groundMat.clone());
            innerCircle.rotation.x = -Math.PI / 2;
            innerCircle.position.y = -0.79;
            scene.add(innerCircle);

            // Floating animation base
            let floatOffset = 0;

            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                // Floating motion
                floatOffset = Math.sin(elapsed * 0.8) * 0.1;
                flowerGroup.position.y = floatOffset;

                // Rune glow pulsing
                petals.forEach(p => {
                    const pulse = 0.5 + Math.sin(elapsed * 2 + p.phase) * 0.5;
                    p.runes.forEach(rune => {
                        rune.material.opacity = 0.4 + pulse * 0.6;
                    });

                    // Gentle petal movement
                    const wave = Math.sin(elapsed * 0.6 + p.phase) * 0.02;
                    p.group.rotation.x += wave * 0.01;
                });

                // Core pulsing
                const corePulse = 0.8 + Math.sin(elapsed * 3) * 0.2;
                core.scale.setScalar(corePulse);
                coreMat.opacity = 0.7 + Math.sin(elapsed * 4) * 0.3;
                magicLight.intensity = 1 + Math.sin(elapsed * 2.5) * 0.5;

                // Particle orbiting
                const pPos = particleGeom.attributes.position.array;
                for (let i = 0; i < particleCount; i++) {
                    const d = particleData[i];
                    d.angle += d.speed * 0.01;
                    d.height += d.vertSpeed * 0.01;

                    if (d.height > 1.5) d.vertSpeed = -Math.abs(d.vertSpeed);
                    if (d.height < -1) d.vertSpeed = Math.abs(d.vertSpeed);

                    pPos[i * 3] = Math.cos(d.angle) * d.radius;
                    pPos[i * 3 + 1] = d.height;
                    pPos[i * 3 + 2] = Math.sin(d.angle) * d.radius;
                }
                particleGeom.attributes.position.needsUpdate = true;

                // Ground circle rotation
                ground.rotation.z = elapsed * 0.1;
                innerCircle.rotation.z = -elapsed * 0.15;

                // Slow flower rotation
                flowerGroup.rotation.y = elapsed * 0.15;

                // Camera
                camera.position.x = Math.sin(elapsed * 0.1) * 0.5;
                camera.position.y = 2 + Math.sin(elapsed * 0.15) * 0.2;
                camera.lookAt(0, 0.3 + floatOffset, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
