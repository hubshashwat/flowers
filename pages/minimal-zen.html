<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Zen Flower | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Finding peace...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>
        <div id="canvas-container" class="flower-canvas"></div>
        <div class="flower-info">
            <h1>Minimal Zen</h1>
            <p>Single white flower, extreme simplicity, focus on calm motion and light</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x0a0a0a
            });

            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            camera.position.set(0, 1.5, 4);
            camera.lookAt(0, 0.3, 0);

            // Minimal lighting - single soft light
            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(2, 5, 3);
            scene.add(mainLight);

            const ambient = new THREE.AmbientLight(0xffffff, 0.15);
            scene.add(ambient);

            // Very subtle rim light
            const rimLight = new THREE.DirectionalLight(0xffffff, 0.2);
            rimLight.position.set(-2, 2, -3);
            scene.add(rimLight);

            // Flower group
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Simple, elegant petal
            function createSimplePetal() {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.12, 0.08, 0.15, 0.3, 0.1, 0.5);
                shape.bezierCurveTo(0.05, 0.62, -0.05, 0.62, -0.1, 0.5);
                shape.bezierCurveTo(-0.15, 0.3, -0.12, 0.08, 0, 0);

                const geom = new THREE.ShapeGeometry(shape, 32);

                // Gentle curve
                const positions = geom.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const y = positions.getY(i);
                    positions.setZ(i, Math.sin(y * Math.PI * 0.8) * 0.08);
                }
                positions.needsUpdate = true;
                geom.computeVertexNormals();

                return geom;
            }

            // Pure white material
            const petalMat = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                roughness: 0.4,
                metalness: 0,
                side: THREE.DoubleSide
            });

            // Create petals - just 5 for minimalism
            const petalCount = 5;
            const petals = [];

            for (let i = 0; i < petalCount; i++) {
                const geom = createSimplePetal();
                const petal = new THREE.Mesh(geom, petalMat.clone());
                const angle = (i / petalCount) * Math.PI * 2;

                petal.rotation.z = angle;
                petal.rotation.x = -Math.PI / 2 + 0.5;
                petal.position.y = 0.3;

                flowerGroup.add(petal);
                petals.push({ mesh: petal, phase: i * 0.5 });
            }

            // Simple center
            const centerGeom = new THREE.SphereGeometry(0.06, 32, 32);
            const centerMat = new THREE.MeshStandardMaterial({
                color: 0xffffee,
                roughness: 0.6
            });
            const center = new THREE.Mesh(centerGeom, centerMat);
            center.position.y = 0.35;
            flowerGroup.add(center);

            // Thin stem
            const stemCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0.25, 0),
                new THREE.Vector3(0.01, 0, 0),
                new THREE.Vector3(-0.005, -0.4, 0),
                new THREE.Vector3(0, -0.8, 0)
            ]);
            const stemGeom = new THREE.TubeGeometry(stemCurve, 16, 0.015, 6, false);
            const stemMat = new THREE.MeshStandardMaterial({
                color: 0x3a5a3a,
                roughness: 0.8
            });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            flowerGroup.add(stem);

            // Minimal ground - just a hint
            const groundGeom = new THREE.CircleGeometry(3, 64);
            const groundMat = new THREE.MeshStandardMaterial({
                color: 0x080808,
                roughness: 1
            });
            const ground = new THREE.Mesh(groundGeom, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.8;
            scene.add(ground);

            // Very slow animation
            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                // Extremely gentle petal breathing
                petals.forEach(p => {
                    const breathe = Math.sin(elapsed * 0.3 + p.phase) * 0.005;
                    p.mesh.rotation.x = -Math.PI / 2 + 0.5 + breathe;
                });

                // Barely perceptible rotation
                flowerGroup.rotation.y = elapsed * 0.02;

                // Subtle light intensity variation
                mainLight.intensity = 0.75 + Math.sin(elapsed * 0.2) * 0.05;

                // Very slow camera movement
                camera.position.x = Math.sin(elapsed * 0.05) * 0.2;
                camera.position.y = 1.5 + Math.sin(elapsed * 0.03) * 0.05;
                camera.lookAt(0, 0.25, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
