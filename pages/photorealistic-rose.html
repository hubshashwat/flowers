<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photorealistic Rose | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Arranging petals...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>

        <div id="canvas-container" class="flower-canvas"></div>

        <div class="flower-info">
            <h1>Photorealistic Rose</h1>
            <p>Layered petals with soft shadows and cinematic lighting, like a product commercial</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        // Photorealistic Single Rose - Layered geometry with commercial-like presentation
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x0a0a0a
            });

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;

            camera.position.set(0, 2, 5);
            camera.lookAt(0, 0.5, 0);

            // Studio lighting setup
            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);

            // Key light (main light)
            const keyLight = new THREE.DirectionalLight(0xfff5eb, 1.5);
            keyLight.position.set(3, 5, 3);
            keyLight.castShadow = true;
            keyLight.shadow.mapSize.width = 2048;
            keyLight.shadow.mapSize.height = 2048;
            keyLight.shadow.camera.near = 0.5;
            keyLight.shadow.camera.far = 20;
            keyLight.shadow.camera.left = -5;
            keyLight.shadow.camera.right = 5;
            keyLight.shadow.camera.top = 5;
            keyLight.shadow.camera.bottom = -5;
            keyLight.shadow.bias = -0.0001;
            scene.add(keyLight);

            // Fill light (softer, opposite side)
            const fillLight = new THREE.DirectionalLight(0xffd0d0, 0.4);
            fillLight.position.set(-3, 3, 2);
            scene.add(fillLight);

            // Rim light (backlight for edge definition)
            const rimLight = new THREE.DirectionalLight(0xffe0e0, 0.6);
            rimLight.position.set(0, 3, -4);
            scene.add(rimLight);

            // Rose group
            const roseGroup = new THREE.Group();
            scene.add(roseGroup);

            // Rose petal material with subsurface-like effect
            function createPetalMaterial(brightness = 1) {
                return new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(0, 0.8, 0.35 * brightness),
                    roughness: 0.4,
                    metalness: 0.05,
                    side: THREE.DoubleSide
                });
            }

            // Create rose petal with natural shape
            function createRosePetal(width, height, curvature) {
                const shape = new THREE.Shape();

                // Rose petal is wider in middle, pointed at tip
                shape.moveTo(0, 0);
                shape.bezierCurveTo(
                    width * 0.6, height * 0.15,
                    width * 0.8, height * 0.4,
                    width * 0.5, height * 0.7
                );
                shape.bezierCurveTo(
                    width * 0.3, height * 0.9,
                    0.05, height,
                    0, height
                );
                shape.bezierCurveTo(
                    -0.05, height,
                    -width * 0.3, height * 0.9,
                    -width * 0.5, height * 0.7
                );
                shape.bezierCurveTo(
                    -width * 0.8, height * 0.4,
                    -width * 0.6, height * 0.15,
                    0, 0
                );

                const geometry = new THREE.ShapeGeometry(shape, 32);

                // Curve the petal
                const positions = geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const x = positions.getX(i);
                    const y = positions.getY(i);
                    const normalizedY = y / height;

                    // Main curve
                    let z = Math.sin(normalizedY * Math.PI * 0.6) * curvature;

                    // Edge curl
                    const edgeFactor = Math.abs(x) / width;
                    z += Math.sin(normalizedY * Math.PI) * edgeFactor * curvature * 0.5;

                    // Add slight randomness for realism
                    z += (Math.random() - 0.5) * 0.01;

                    positions.setZ(i, z);
                }
                positions.needsUpdate = true;
                geometry.computeVertexNormals();

                return geometry;
            }

            // Create layered rose structure
            const layers = [
                // Inner tight petals
                { count: 3, radius: 0.02, height: 0.25, width: 0.12, curve: 0.15, tilt: 0.1, brightness: 0.7 },
                { count: 5, radius: 0.05, height: 0.35, width: 0.15, curve: 0.2, tilt: 0.2, brightness: 0.75 },
                { count: 7, radius: 0.1, height: 0.45, width: 0.18, curve: 0.25, tilt: 0.35, brightness: 0.8 },
                { count: 9, radius: 0.18, height: 0.55, width: 0.22, curve: 0.3, tilt: 0.5, brightness: 0.85 },
                { count: 11, radius: 0.28, height: 0.65, width: 0.28, curve: 0.35, tilt: 0.7, brightness: 0.9 },
                // Outer open petals
                { count: 13, radius: 0.4, height: 0.75, width: 0.35, curve: 0.4, tilt: 0.9, brightness: 0.95 },
                { count: 8, radius: 0.55, height: 0.8, width: 0.4, curve: 0.45, tilt: 1.1, brightness: 1.0 }
            ];

            const allPetals = [];

            layers.forEach((layer, layerIndex) => {
                for (let i = 0; i < layer.count; i++) {
                    const angle = (i / layer.count) * Math.PI * 2 + layerIndex * 0.3;
                    const geometry = createRosePetal(layer.width, layer.height, layer.curve);
                    const material = createPetalMaterial(layer.brightness);

                    const petal = new THREE.Mesh(geometry, material);
                    petal.castShadow = true;
                    petal.receiveShadow = true;

                    petal.rotation.x = -Math.PI / 2 + layer.tilt;
                    petal.rotation.z = angle;

                    petal.position.x = Math.cos(angle) * layer.radius;
                    petal.position.z = Math.sin(angle) * layer.radius;
                    petal.position.y = 0.8 - layerIndex * 0.02;

                    roseGroup.add(petal);
                    allPetals.push({
                        mesh: petal,
                        originalRotation: petal.rotation.x,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            });

            // Rose center (hidden by petals but adds depth)
            const centerGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const centerMaterial = new THREE.MeshStandardMaterial({
                color: 0x660000,
                roughness: 0.9
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.position.y = 0.85;
            roseGroup.add(center);

            // Stem
            const stemPoints = [
                new THREE.Vector3(0, 0.75, 0),
                new THREE.Vector3(0.02, 0.4, 0.01),
                new THREE.Vector3(-0.01, 0, -0.02),
                new THREE.Vector3(0.01, -0.5, 0),
                new THREE.Vector3(0, -1.2, 0.01)
            ];
            const stemCurve = new THREE.CatmullRomCurve3(stemPoints);
            const stemGeometry = new THREE.TubeGeometry(stemCurve, 32, 0.025, 8, false);
            const stemMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a4d1a,
                roughness: 0.8
            });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.castShadow = true;
            roseGroup.add(stem);

            // Thorns
            const thornGeometry = new THREE.ConeGeometry(0.015, 0.06, 8);
            const thornMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a5a2a,
                roughness: 0.7
            });

            [0.2, -0.1, -0.4, -0.8].forEach((y, i) => {
                const thorn = new THREE.Mesh(thornGeometry, thornMaterial);
                const angle = (i * 1.5) % (Math.PI * 2);
                thorn.position.set(
                    Math.cos(angle) * 0.03,
                    y,
                    Math.sin(angle) * 0.03
                );
                thorn.rotation.z = -Math.PI / 2 + angle;
                thorn.rotation.y = angle;
                thorn.castShadow = true;
                roseGroup.add(thorn);
            });

            // Leaves
            function createLeaf() {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.15, 0.05, 0.25, 0.2, 0.2, 0.4);
                shape.bezierCurveTo(0.15, 0.55, 0.05, 0.65, 0, 0.7);
                shape.bezierCurveTo(-0.05, 0.65, -0.15, 0.55, -0.2, 0.4);
                shape.bezierCurveTo(-0.25, 0.2, -0.15, 0.05, 0, 0);

                const geometry = new THREE.ShapeGeometry(shape, 24);

                // Add curve to leaf
                const positions = geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const y = positions.getY(i);
                    positions.setZ(i, Math.sin(y * Math.PI / 0.7) * 0.05);
                }
                positions.needsUpdate = true;
                geometry.computeVertexNormals();

                return geometry;
            }

            const leafMaterial = new THREE.MeshStandardMaterial({
                color: 0x2d5a2d,
                roughness: 0.7,
                side: THREE.DoubleSide
            });

            // Add leaves at stem
            [-0.3, -0.7].forEach((y, i) => {
                const leaf = new THREE.Mesh(createLeaf(), leafMaterial);
                leaf.position.set(0.1, y, 0.05);
                leaf.rotation.set(-0.3, 0.8 + i * 0.5, 0.2);
                leaf.scale.setScalar(0.7 - i * 0.15);
                leaf.castShadow = true;
                roseGroup.add(leaf);

                const leaf2 = new THREE.Mesh(createLeaf(), leafMaterial);
                leaf2.position.set(-0.08, y - 0.1, -0.03);
                leaf2.rotation.set(-0.2, -0.6 - i * 0.3, -0.15);
                leaf2.scale.setScalar(0.6 - i * 0.1);
                leaf2.castShadow = true;
                roseGroup.add(leaf2);
            });

            // Display surface
            const surfaceGeometry = new THREE.CylinderGeometry(1.5, 1.5, 0.1, 64);
            const surfaceMaterial = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 0.1,
                metalness: 0.8
            });
            const surface = new THREE.Mesh(surfaceGeometry, surfaceMaterial);
            surface.position.y = -1.25;
            surface.receiveShadow = true;
            scene.add(surface);

            // Camera orbit
            let cameraAngle = 0;
            const orbitRadius = 5;
            const orbitSpeed = 0.15;

            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                // Gentle petal breathing
                allPetals.forEach((p, i) => {
                    const breathe = Math.sin(elapsed * 0.5 + p.phase) * 0.01;
                    p.mesh.rotation.x = p.originalRotation + breathe;
                });

                // Slow camera orbit
                cameraAngle += clock.getDelta() * orbitSpeed;
                camera.position.x = Math.sin(cameraAngle) * orbitRadius * 0.4;
                camera.position.z = Math.cos(cameraAngle) * orbitRadius;
                camera.position.y = 2 + Math.sin(elapsed * 0.2) * 0.3;
                camera.lookAt(0, 0.3, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
