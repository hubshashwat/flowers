<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers For You</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300&family=Inter:wght@300;400&display=swap"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            opacity: 0.7;
        }

        .nav-count {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.1em;
        }

        /* Main Layout */
        .main-view {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 50% 1fr;
            padding: 100px 50px 80px;
        }

        /* Left Panel */
        .left-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 40px;
        }

        .flower-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 300;
            font-style: italic;
            line-height: 1.1;
            margin-bottom: 25px;
        }

        .flower-desc {
            font-size: 0.85rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.5);
            max-width: 280px;
            margin-bottom: 35px;
        }

        .meta-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .meta-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.25);
        }

        .meta-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Center - Main Image */
        .center-panel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .main-flower {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1;
            background: radial-gradient(ellipse at center, rgba(183, 110, 121, 0.1) 0%, #000 70%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            position: relative;
            overflow: visible;
            cursor: pointer;
            transition: transform 0.5s ease, opacity 0.3s;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .main-flower:hover {
            animation-play-state: paused;
            transform: scale(1.05);
        }

        /* Glow effect */
        .main-flower::before {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(183, 110, 121, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-glow 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* Particle ring */
        .main-flower::after {
            content: 'âœ¨ Â· âœ¨ Â· âœ¨ Â· âœ¨ Â· âœ¨ Â· âœ¨ Â·';
            position: absolute;
            width: 350px;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 8px;
            border-radius: 50%;
            animation: rotate-ring 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate-ring {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .view-btn {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            z-index: 100;
        }

        .view-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Right Panel - Thumbnails */
        .right-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-left: 30px;
        }

        .thumb-scroll {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .thumb-scroll::-webkit-scrollbar {
            width: 3px;
        }

        .thumb-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .thumb-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .thumb-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 10px;
        }

        .thumb {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.4;
        }

        .thumb:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .thumb.active {
            opacity: 1;
            transform: scale(1.15);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50px;
            right: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        .bottom-nav>* {
            pointer-events: auto;
        }

        .nav-arrow {
            width: 45px;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: #fff;
        }

        .nav-arrow:hover {
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-arrow svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
        }

        .progress-bar {
            position: absolute;
            left: 80px;
            width: 100px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            transition: width 0.3s;
        }

        /* Mobile */
        @media (max-width: 900px) {
            nav {
                padding: 20px 20px;
            }

            .main-view {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 90px 20px 120px;
                gap: 25px;
                min-height: 100vh;
            }

            .left-panel {
                padding: 0;
                text-align: center;
                align-items: center;
                order: 1;
            }

            .flower-title {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }

            .flower-desc {
                max-width: 90%;
                margin-bottom: 20px;
            }

            .meta-info {
                flex-direction: row;
                gap: 30px;
            }

            .center-panel {
                order: 2;
            }

            .main-flower {
                font-size: 5rem;
                width: 200px;
                height: 200px;
                max-width: none;
            }

            .right-panel {
                display: none;
            }

            .view-btn {
                padding: 10px 25px;
                font-size: 0.6rem;
            }

            .bottom-nav {
                left: 20px;
                right: 20px;
                bottom: 20px;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
            }

            .progress-bar {
                left: 60px;
                width: 80px;
            }
        }
    </style>
</head>

        let currentIndex = 0;

        const flowerTitle = document.getElementById('flowerTitle');
        const flowerDesc = document.getElementById('flowerDesc');
        const flowerType = document.getElementById('flowerType');
        const flowerExp = document.getElementById('flowerExp');
        const mainFlower = document.getElementById('mainFlower');
        const viewBtn = document.getElementById('viewBtn');
        const thumbList = document.getElementById('thumbList');
        const progressFill = document.getElementById('progressFill');
        const currentNum = document.getElementById('currentNum');

        // Create thumbnails for all 20 flowers
        flowers.forEach((flower, i) => {
            const thumb = document.createElement('div');
            thumb.className = 'thumb' + (i === 0 ? ' active' : '');
            thumb.textContent = flower.emoji;
            thumb.dataset.index = i;
            thumb.addEventListener('click', () => updateFlower(i));
            thumbList.appendChild(thumb);
        });

        const thumbs = document.querySelectorAll('.thumb');

        function updateFlower(index) {
            currentIndex = index;
            const flower = flowers[index];

            // Animate out
            mainFlower.style.opacity = '0';
            mainFlower.style.transform = 'scale(0.95)';

            setTimeout(() => {
                flowerTitle.textContent = flower.title;
                flowerDesc.textContent = flower.desc;
                flowerType.textContent = flower.type;
                flowerExp.textContent = flower.exp;
                mainFlower.textContent = flower.emoji;
                viewBtn.href = flower.link;
                currentNum.textContent = String(index + 1).padStart(2, '0');

                // Update progress
                progressFill.style.width = ((index + 1) / flowers.length * 100) + '%';

                // Update active states
                thumbs.forEach((t, i) => t.classList.toggle('active', i === index));

                // Scroll thumbnail into view
                thumbs[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Animate in
                mainFlower.style.opacity = '1';
                mainFlower.style.transform = 'scale(1)';
            }, 150);
        }

        // Arrow navigation
        document.getElementById('prevBtn').addEventListener('click', () => {
            const newIndex = currentIndex === 0 ? flowers.length - 1 : currentIndex - 1;
            updateFlower(newIndex);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            const newIndex = currentIndex === flowers.length - 1 ? 0 : currentIndex + 1;
            updateFlower(newIndex);
        });

        // Click main flower to enter
        mainFlower.addEventListener('click', () => {
            window.location.href = flowers[currentIndex].link;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                const newIndex = currentIndex === flowers.length - 1 ? 0 : currentIndex + 1;
                updateFlower(newIndex);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                const newIndex = currentIndex === 0 ? flowers.length - 1 : currentIndex - 1;
                updateFlower(newIndex);
            } else if (e.key === 'Enter') {
                window.location.href = flowers[currentIndex].link;
            }
        });

        // Initialize
        progressFill.style.width = (1 / flowers.length * 100) + '%';
    </script>
