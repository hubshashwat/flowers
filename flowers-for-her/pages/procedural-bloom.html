<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Bloom | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Growing petals...</p>
    </div>

    <div class="flower-page">
        <!-- Navigation -->
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>

        <!-- Three.js Canvas Container -->
        <div id="canvas-container" class="flower-canvas"></div>

        <!-- Flower Info -->
        <div class="flower-info">
            <h1>Procedural Bloom</h1>
            <p>Each petal is uniquely generated using parametric curves with noise-based deformation</p>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>

    <script>
        // Procedural Bloom - Parametric petal generation with vertex animation
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x0a0a12
            });

            camera.position.set(0, 2, 6);
            camera.lookAt(0, 1, 0);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);

            const mainLight = new THREE.DirectionalLight(0xffeedd, 1.2);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const rimLight = new THREE.DirectionalLight(0xff9999, 0.5);
            rimLight.position.set(-5, 5, -5);
            scene.add(rimLight);

            // Flower group
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Petal material with gradient effect
            const petalMaterial = new THREE.MeshStandardMaterial({
                color: 0xff6b9d,
                roughness: 0.6,
                metalness: 0.1,
                side: THREE.DoubleSide
            });

            // Generate procedural petal shape
            function createProceduralPetal(index, totalPetals) {
                const shape = new THREE.Shape();
                const width = 0.25 + Math.random() * 0.1;
                const length = 0.8 + Math.random() * 0.3;

                // Add noise to control points for unique petals
                const noise1 = (Math.random() - 0.5) * 0.1;
                const noise2 = (Math.random() - 0.5) * 0.1;

                shape.moveTo(0, 0);
                shape.bezierCurveTo(
                    width + noise1, length * 0.3,
                    width * 1.2 + noise2, length * 0.6,
                    width * 0.5, length
                );
                shape.bezierCurveTo(
                    0, length * 1.1,
                    0, length * 1.1,
                    -width * 0.5, length
                );
                shape.bezierCurveTo(
                    -width * 1.2 - noise2, length * 0.6,
                    -width - noise1, length * 0.3,
                    0, 0
                );

                const geometry = new THREE.ShapeGeometry(shape, 32);

                // Bend the petal
                const positions = geometry.attributes.position;
                for (let i = 0; i < positions.count; i++) {
                    const y = positions.getY(i);
                    const normalizedY = y / length;
                    // Add curvature
                    const z = Math.sin(normalizedY * Math.PI * 0.5) * 0.3;
                    positions.setZ(i, z);
                    // Add slight wave
                    const wave = Math.sin(normalizedY * Math.PI * 2) * 0.02;
                    positions.setX(i, positions.getX(i) + wave);
                }
                positions.needsUpdate = true;
                geometry.computeVertexNormals();

                return geometry;
            }

            // Create multiple layers of petals
            const petalLayers = [
                { count: 5, radius: 0.1, scale: 1, yOffset: 0.1 },
                { count: 8, radius: 0.25, scale: 0.85, yOffset: 0.05 },
                { count: 13, radius: 0.4, scale: 0.7, yOffset: 0 }
            ];

            const petals = [];
            const petalData = [];

            petalLayers.forEach((layer, layerIndex) => {
                for (let i = 0; i < layer.count; i++) {
                    const angle = (i / layer.count) * Math.PI * 2;
                    const geometry = createProceduralPetal(i, layer.count);

                    // Color variation per layer
                    const hue = 0.95 + layerIndex * 0.02;
                    const saturation = 0.7 - layerIndex * 0.1;
                    const lightness = 0.6 + layerIndex * 0.05;
                    const color = new THREE.Color().setHSL(hue, saturation, lightness);

                    const material = petalMaterial.clone();
                    material.color = color;

                    const petal = new THREE.Mesh(geometry, material);
                    petal.rotation.x = -Math.PI / 2 + 0.3 + layerIndex * 0.15;
                    petal.rotation.z = angle;
                    petal.position.y = layer.yOffset;
                    petal.position.x = Math.cos(angle) * layer.radius;
                    petal.position.z = Math.sin(angle) * layer.radius;
                    petal.scale.setScalar(layer.scale);

                    flowerGroup.add(petal);
                    petals.push(petal);
                    petalData.push({
                        originalRotationX: petal.rotation.x,
                        originalScale: layer.scale,
                        phase: Math.random() * Math.PI * 2,
                        speed: 0.5 + Math.random() * 0.5
                    });
                }
            });

            // Flower center
            const centerGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const centerMaterial = new THREE.MeshStandardMaterial({
                color: 0xffdd44,
                roughness: 0.8,
                metalness: 0.2
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.position.y = 0.1;
            flowerGroup.add(center);

            // Stem
            const stemCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0.05, -0.5, 0.02),
                new THREE.Vector3(-0.03, -1, -0.01),
                new THREE.Vector3(0, -1.8, 0)
            ]);
            const stemGeometry = new THREE.TubeGeometry(stemCurve, 20, 0.03, 8, false);
            const stemMaterial = new THREE.MeshStandardMaterial({
                color: 0x2d5a27,
                roughness: 0.9
            });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            flowerGroup.add(stem);

            // Ground plane with gradient
            const groundGeometry = new THREE.CircleGeometry(10, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a1a24,
                roughness: 1
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -1.8;
            ground.receiveShadow = true;
            scene.add(ground);

            // Particle system for ambient effect
            const particles = FlowerUtils.createParticleSystem(100, {
                size: 0.02,
                color: 0xffaacc,
                spread: 4,
                opacity: 0.6
            });
            particles.position.y = -1;
            scene.add(particles);

            // Animation state
            let bloomProgress = 0;
            const bloomDuration = 3; // seconds

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                const elapsed = clock.getElapsedTime();

                // Bloom animation
                if (bloomProgress < 1) {
                    bloomProgress = Math.min(bloomProgress + delta / bloomDuration, 1);
                    const eased = FlowerUtils.easing.easeOutBack(bloomProgress);

                    petals.forEach((petal, i) => {
                        const data = petalData[i];
                        petal.scale.setScalar(data.originalScale * eased);
                    });
                }

                // Gentle petal movement
                petals.forEach((petal, i) => {
                    const data = petalData[i];
                    const wave = Math.sin(elapsed * data.speed + data.phase) * 0.02;
                    petal.rotation.x = data.originalRotationX + wave;
                });

                // Rotate flower slowly
                flowerGroup.rotation.y += delta * 0.1;

                // Update particles
                FlowerUtils.updateParticles(particles, delta, 4);

                // Gentle camera movement
                camera.position.x = Math.sin(elapsed * 0.2) * 0.5;
                camera.position.y = 2 + Math.sin(elapsed * 0.15) * 0.2;
                camera.lookAt(0, 0.5, 0);

                renderer.render(scene, camera);
            }

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Start animation
            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
