<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound-Wave Flower | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Listening...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>
        <div id="canvas-container" class="flower-canvas"></div>
        <div class="flower-info">
            <h1>Sound-Wave Flower</h1>
            <p>Petals deform to simulated audio frequencies</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x0a0a12
            });

            camera.position.set(0, 2, 4.5);
            camera.lookAt(0, 0.5, 0);

            // Lighting
            const ambient = new THREE.AmbientLight(0x222244, 0.4);
            scene.add(ambient);
            const mainLight = new THREE.DirectionalLight(0xaaaaff, 1);
            mainLight.position.set(3, 5, 3);
            scene.add(mainLight);

            // Flower group
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Create deformable petal
            function createSoundPetal() {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.18, 0.1, 0.22, 0.45, 0.12, 0.7);
                shape.bezierCurveTo(0.04, 0.85, -0.04, 0.85, -0.12, 0.7);
                shape.bezierCurveTo(-0.22, 0.45, -0.18, 0.1, 0, 0);

                const geom = new THREE.ShapeGeometry(shape, 32);
                const mat = new THREE.MeshStandardMaterial({
                    color: 0x6688ff,
                    side: THREE.DoubleSide,
                    roughness: 0.4
                });

                const petal = new THREE.Mesh(geom, mat);
                petal.userData.originalPositions = geom.attributes.position.array.slice();
                return petal;
            }

            // Create petals
            const petalCount = 8;
            const petals = [];
            for (let i = 0; i < petalCount; i++) {
                const petal = createSoundPetal();
                const angle = (i / petalCount) * Math.PI * 2;
                petal.rotation.z = angle;
                petal.rotation.x = -Math.PI / 2 + 0.4;
                petal.position.y = 0.5;
                petal.userData.freqBand = i % 4; // 0=bass, 1=low-mid, 2=high-mid, 3=treble
                flowerGroup.add(petal);
                petals.push(petal);
            }

            // Center (pulsing speaker-like)
            const centerGeom = new THREE.SphereGeometry(0.12, 32, 32);
            const centerMat = new THREE.MeshStandardMaterial({ color: 0x4466aa, roughness: 0.3 });
            const center = new THREE.Mesh(centerGeom, centerMat);
            center.position.y = 0.55;
            flowerGroup.add(center);

            // Concentric rings (speaker cone)
            for (let r = 0; r < 3; r++) {
                const ringGeom = new THREE.TorusGeometry(0.06 + r * 0.025, 0.005, 8, 32);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0x8899ff, transparent: true, opacity: 0.5 });
                const ring = new THREE.Mesh(ringGeom, ringMat);
                ring.position.y = 0.55;
                ring.rotation.x = Math.PI / 2;
                flowerGroup.add(ring);
            }

            // Stem
            const stemCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0.4, 0),
                new THREE.Vector3(0.02, 0, 0.01),
                new THREE.Vector3(0, -0.8, 0)
            ]);
            const stemGeom = new THREE.TubeGeometry(stemCurve, 16, 0.025, 8, false);
            const stemMat = new THREE.MeshStandardMaterial({ color: 0x445566 });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            flowerGroup.add(stem);

            // Sound wave visualization rings
            const waveRings = [];
            for (let i = 0; i < 5; i++) {
                const ringGeom = new THREE.RingGeometry(0.2 + i * 0.3, 0.22 + i * 0.3, 32);
                const ringMat = new THREE.MeshBasicMaterial({
                    color: 0x6688ff,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeom, ringMat);
                ring.position.y = 0.5;
                ring.rotation.x = Math.PI / 2;
                ring.userData.phase = i * 0.3;
                scene.add(ring);
                waveRings.push(ring);
            }

            // Simulated audio frequencies
            function getSimulatedFrequencies(time) {
                return {
                    bass: Math.sin(time * 2) * 0.5 + 0.5,
                    lowMid: Math.sin(time * 4 + 1) * 0.5 + 0.5,
                    highMid: Math.sin(time * 6 + 2) * 0.5 + 0.5,
                    treble: Math.sin(time * 10 + 3) * 0.5 + 0.5
                };
            }

            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                const freq = getSimulatedFrequencies(elapsed);
                const freqValues = [freq.bass, freq.lowMid, freq.highMid, freq.treble];

                // Deform petals based on frequency
                petals.forEach((petal, i) => {
                    const band = petal.userData.freqBand;
                    const intensity = freqValues[band];

                    const positions = petal.geometry.attributes.position;
                    const original = petal.userData.originalPositions;

                    for (let j = 0; j < positions.count; j++) {
                        const y = original[j * 3 + 1];
                        // Edge ripple based on frequency
                        const ripple = Math.sin(y * Math.PI * 4 + elapsed * 10) * intensity * 0.03;
                        positions.setZ(j, original[j * 3 + 2] + ripple);
                    }
                    positions.needsUpdate = true;

                    // Color shift
                    const hue = 0.6 + intensity * 0.1;
                    petal.material.color.setHSL(hue, 0.7, 0.5);
                });

                // Center expands with bass
                center.scale.setScalar(1 + freq.bass * 0.3);

                // Wave rings
                waveRings.forEach((ring, i) => {
                    const waveProgress = (elapsed * 0.5 + ring.userData.phase) % 1;
                    ring.scale.setScalar(1 + waveProgress * 2);
                    ring.material.opacity = (1 - waveProgress) * freq.bass * 0.5;
                });

                flowerGroup.rotation.y = elapsed * 0.1;

                camera.position.x = Math.sin(elapsed * 0.08) * 0.4;
                camera.lookAt(0, 0.5, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
