<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Flower | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Scanning heat...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>
        <div id="canvas-container" class="flower-canvas"></div>
        <div class="flower-info">
            <h1>Thermal Flower</h1>
            <p>Infrared visualization with radiating heat gradients</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x0a0a20
            });

            camera.position.set(0, 2, 4.5);
            camera.lookAt(0, 0.5, 0);

            // Minimal lighting (thermal view)
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            // Thermal color palette (cold to hot)
            function getThermalColor(temp) {
                // temp: 0 (cold/blue) to 1 (hot/white)
                const color = new THREE.Color();
                if (temp < 0.25) {
                    color.setRGB(0, 0, temp * 4);
                } else if (temp < 0.5) {
                    color.setRGB((temp - 0.25) * 4, 0, 1);
                } else if (temp < 0.75) {
                    color.setRGB(1, (temp - 0.5) * 4, 1 - (temp - 0.5) * 4);
                } else {
                    const t = (temp - 0.75) * 4;
                    color.setRGB(1, 1 - t * 0.5, t);
                }
                return color;
            }

            // Flower group
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Create thermal petal
            function createThermalPetal(baseTemp) {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.15, 0.1, 0.18, 0.4, 0.1, 0.6);
                shape.bezierCurveTo(0.03, 0.72, -0.03, 0.72, -0.1, 0.6);
                shape.bezierCurveTo(-0.18, 0.4, -0.15, 0.1, 0, 0);

                const geom = new THREE.ShapeGeometry(shape, 16);
                const mat = new THREE.MeshBasicMaterial({
                    color: getThermalColor(baseTemp),
                    side: THREE.DoubleSide
                });
                const petal = new THREE.Mesh(geom, mat);
                petal.userData.baseTemp = baseTemp;
                return petal;
            }

            // Create petals with temperature gradient (center is hottest)
            const petalCount = 8;
            const petals = [];
            for (let i = 0; i < petalCount; i++) {
                const petal = createThermalPetal(0.7); // Hot
                const angle = (i / petalCount) * Math.PI * 2;
                petal.rotation.z = angle;
                petal.rotation.x = -Math.PI / 2 + 0.4;
                petal.position.y = 0.5;
                petal.userData.phase = i * 0.3;
                flowerGroup.add(petal);
                petals.push(petal);
            }

            // Inner petals (hotter)
            for (let i = 0; i < 5; i++) {
                const petal = createThermalPetal(0.85);
                petal.scale.setScalar(0.6);
                const angle = (i / 5) * Math.PI * 2 + 0.3;
                petal.rotation.z = angle;
                petal.rotation.x = -Math.PI / 2 + 0.3;
                petal.position.y = 0.52;
                petal.userData.phase = i * 0.4 + 1;
                flowerGroup.add(petal);
                petals.push(petal);
            }

            // Center (hottest - white)
            const centerGeom = new THREE.SphereGeometry(0.1, 32, 32);
            const centerMat = new THREE.MeshBasicMaterial({ color: 0xffffcc });
            const center = new THREE.Mesh(centerGeom, centerMat);
            center.position.y = 0.55;
            flowerGroup.add(center);

            // Stem (cooler)
            const stemCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, 0.4, 0),
                new THREE.Vector3(0.02, 0, 0.01),
                new THREE.Vector3(0, -0.8, 0)
            ]);
            const stemGeom = new THREE.TubeGeometry(stemCurve, 16, 0.025, 8, false);
            const stemMat = new THREE.MeshBasicMaterial({ color: getThermalColor(0.4) });
            const stem = new THREE.Mesh(stemGeom, stemMat);
            flowerGroup.add(stem);

            // Heat radiation rings
            const heatRings = [];
            for (let i = 0; i < 5; i++) {
                const ringGeom = new THREE.RingGeometry(0.15 + i * 0.1, 0.17 + i * 0.1, 32);
                const ringMat = new THREE.MeshBasicMaterial({
                    color: getThermalColor(0.9 - i * 0.15),
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                const ring = new THREE.Mesh(ringGeom, ringMat);
                ring.rotation.x = -Math.PI / 2;
                ring.position.y = 0.55;
                ring.userData.phase = i * 0.3;
                flowerGroup.add(ring);
                heatRings.push(ring);
            }

            // Background thermal noise (cold spots)
            const noiseCount = 30;
            for (let i = 0; i < noiseCount; i++) {
                const noiseGeom = new THREE.CircleGeometry(0.05 + Math.random() * 0.1, 16);
                const noiseMat = new THREE.MeshBasicMaterial({
                    color: getThermalColor(Math.random() * 0.3),
                    transparent: true,
                    opacity: 0.3
                });
                const noise = new THREE.Mesh(noiseGeom, noiseMat);
                noise.position.set(
                    (Math.random() - 0.5) * 4,
                    -0.99,
                    (Math.random() - 0.5) * 4
                );
                noise.rotation.x = -Math.PI / 2;
                scene.add(noise);
            }

            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                // Pulsing heat
                petals.forEach((petal, i) => {
                    const heatPulse = Math.sin(elapsed * 2 + petal.userData.phase) * 0.1;
                    const temp = petal.userData.baseTemp + heatPulse;
                    petal.material.color.copy(getThermalColor(Math.max(0, Math.min(1, temp))));
                });

                // Center glow
                const centerPulse = Math.sin(elapsed * 3) * 0.05 + 0.95;
                center.material.color.copy(getThermalColor(centerPulse));
                center.scale.setScalar(1 + (centerPulse - 0.9) * 2);

                // Heat rings radiate outward
                heatRings.forEach((ring, i) => {
                    const progress = ((elapsed * 0.5 + ring.userData.phase) % 1);
                    ring.scale.setScalar(1 + progress * 3);
                    ring.material.opacity = (1 - progress) * 0.4;
                });

                flowerGroup.rotation.y = elapsed * 0.08;

                camera.position.x = Math.sin(elapsed * 0.1) * 0.4;
                camera.lookAt(0, 0.4, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
