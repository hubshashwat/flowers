<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Flower | Flowers For You ðŸŒ¸</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="loading-overlay">
        <div class="loading-flower"></div>
        <p class="loading-text">Creating cosmos...</p>
    </div>

    <div class="flower-page">
        <nav class="page-nav">
            <a href="../index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Garden
            </a>
        </nav>
        <div id="canvas-container" class="flower-canvas"></div>
        <div class="flower-info">
            <h1>Cosmic Flower</h1>
            <p>Nebula petals glowing among the stars, pulsing with cosmic energy</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        (function () {
            const container = document.getElementById('canvas-container');
            const { scene, camera, renderer, clock } = FlowerUtils.initScene(container, {
                background: 0x000008
            });

            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);

            // Starfield
            const starCount = 2000;
            const starGeom = new THREE.BufferGeometry();
            const starPositions = new Float32Array(starCount * 3);
            const starColors = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = 50 + Math.random() * 50;

                starPositions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                starPositions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                starPositions[i * 3 + 2] = r * Math.cos(phi);

                const brightness = 0.5 + Math.random() * 0.5;
                starColors[i * 3] = brightness;
                starColors[i * 3 + 1] = brightness;
                starColors[i * 3 + 2] = brightness * (0.8 + Math.random() * 0.4);
            }

            starGeom.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
            starGeom.setAttribute('color', new THREE.BufferAttribute(starColors, 3));

            const starMat = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            const stars = new THREE.Points(starGeom, starMat);
            scene.add(stars);

            // Flower group
            const flowerGroup = new THREE.Group();
            scene.add(flowerGroup);

            // Create nebula-like petal
            function createNebulaPetal() {
                const shape = new THREE.Shape();
                shape.moveTo(0, 0);
                shape.bezierCurveTo(0.2, 0.1, 0.3, 0.4, 0.15, 0.7);
                shape.bezierCurveTo(0.05, 0.85, -0.05, 0.85, -0.15, 0.7);
                shape.bezierCurveTo(-0.3, 0.4, -0.2, 0.1, 0, 0);

                return new THREE.ShapeGeometry(shape, 32);
            }

            // Petal colors (nebula palette)
            const nebulaColors = [
                new THREE.Color(0xff6090),
                new THREE.Color(0x9060ff),
                new THREE.Color(0x60c0ff),
                new THREE.Color(0xff90c0)
            ];

            // Create petals
            const petalCount = 8;
            const petals = [];

            for (let i = 0; i < petalCount; i++) {
                const geom = createNebulaPetal();
                const color = nebulaColors[i % nebulaColors.length];

                const mat = new THREE.MeshBasicMaterial({
                    color: color,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide,
                    blending: THREE.AdditiveBlending
                });

                const petal = new THREE.Mesh(geom, mat);
                const angle = (i / petalCount) * Math.PI * 2;

                petal.rotation.z = angle;
                petal.rotation.x = -Math.PI / 2 + 0.5;
                petal.scale.setScalar(1.2);

                flowerGroup.add(petal);
                petals.push({ mesh: petal, phase: i * 0.3 });
            }

            // Inner petals
            for (let i = 0; i < 5; i++) {
                const geom = createNebulaPetal();
                const mat = new THREE.MeshBasicMaterial({
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.5,
                    side: THREE.DoubleSide,
                    blending: THREE.AdditiveBlending
                });

                const petal = new THREE.Mesh(geom, mat);
                const angle = (i / 5) * Math.PI * 2 + 0.3;

                petal.rotation.z = angle;
                petal.rotation.x = -Math.PI / 2 + 0.3;
                petal.scale.setScalar(0.7);

                flowerGroup.add(petal);
                petals.push({ mesh: petal, phase: i * 0.2 + 1 });
            }

            // Glowing core
            const coreGeom = new THREE.SphereGeometry(0.2, 32, 32);
            const coreMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.9
            });
            const core = new THREE.Mesh(coreGeom, coreMat);
            flowerGroup.add(core);

            // Core glow layers
            [0.3, 0.5, 0.8].forEach((size, i) => {
                const glowGeom = new THREE.SphereGeometry(size, 16, 16);
                const glowMat = new THREE.MeshBasicMaterial({
                    color: nebulaColors[i],
                    transparent: true,
                    opacity: 0.2 - i * 0.05,
                    blending: THREE.AdditiveBlending
                });
                const glow = new THREE.Mesh(glowGeom, glowMat);
                flowerGroup.add(glow);
            });

            // Ambient particles
            const particleCount = 200;
            const particleGeom = new THREE.BufferGeometry();
            const particlePos = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const r = 1 + Math.random() * 2;
                particlePos[i * 3] = Math.cos(theta) * r;
                particlePos[i * 3 + 1] = (Math.random() - 0.5) * 2;
                particlePos[i * 3 + 2] = Math.sin(theta) * r;
            }

            particleGeom.setAttribute('position', new THREE.BufferAttribute(particlePos, 3));
            const particleMat = new THREE.PointsMaterial({
                size: 0.03,
                color: 0xffffff,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            const particles = new THREE.Points(particleGeom, particleMat);
            flowerGroup.add(particles);

            function animate() {
                requestAnimationFrame(animate);
                const elapsed = clock.getElapsedTime();

                // Pulse petals
                petals.forEach(p => {
                    const pulse = 1 + Math.sin(elapsed * 2 + p.phase) * 0.05;
                    p.mesh.scale.setScalar(p.mesh.scale.x > 1 ? 1.2 * pulse : 0.7 * pulse);
                    p.mesh.material.opacity = 0.5 + Math.sin(elapsed * 1.5 + p.phase) * 0.2;
                });

                // Core pulse
                const corePulse = 0.8 + Math.sin(elapsed * 3) * 0.2;
                core.scale.setScalar(0.2 * corePulse);
                coreMat.opacity = 0.7 + Math.sin(elapsed * 4) * 0.3;

                // Rotate elements
                flowerGroup.rotation.y += 0.002;
                stars.rotation.y += 0.0002;
                particles.rotation.y -= 0.003;

                // Update particles
                const pos = particleGeom.attributes.position.array;
                for (let i = 0; i < particleCount; i++) {
                    pos[i * 3 + 1] += 0.005;
                    if (pos[i * 3 + 1] > 2) pos[i * 3 + 1] = -2;
                }
                particleGeom.attributes.position.needsUpdate = true;

                // Camera float
                camera.position.y = Math.sin(elapsed * 0.5) * 0.3;
                camera.position.x = Math.sin(elapsed * 0.3) * 0.5;
                camera.lookAt(0, 0, 0);

                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            FlowerUtils.hideLoading();
        })();
    </script>
</body>

</html>
